<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <header>
        <h1 style="text-align: center;">Generar un QR con API</h1>
    </header>

    <div>
        <label for="input1">Nombre: </label>
            <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre">
        <br><br>
        <label for="input2">Correo: </label>
            <input type="email" id="input2" required maxlength="100" placeholder="Ingresa tu Correo">
        <br><br>
        <label for="input3">Seleccion de institución: </label>
            <input type="text" id="input3" required list="listaEscuelas">
            <datalist id="listaEscuelas">
                <option value="IPN">Politécnico</option>
                <option value="FESARAGON">Facultad de Estudios Superirores Aragón</option>
                <option value="U.A.M">UAM</option>
                <option value="CU">C.U.</option>

            </datalist>
            <br><br>
            <label for="input4">Dependencia: </label>
                <input type="text" id="input4" maxlength="50" required placeholder="Ingresa tu Dependencia">
    
    </div>

    <div>
        <button onclick="generarQR()">Generar QR</button>
        <button onclick="location.href='index.html'">Generar nuevo QR</button>
    </div>

    <div style="text-align: center;" id="qr-code">
        <!-- Aqui se genera el QR con los datos -->
    </div>
</body>
<script src="./app.js"></script>
</html>
