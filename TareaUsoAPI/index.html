<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <title>Mi página</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        <h1>Mensaje Vía WhatsApp</h1>
    </header>

    <div class="container mt-3">
        <h2>Ingresa los datos correspondientes para mandar el mensaje: </h2>
        <form> 
            <label for="input1">Ingresa el número: </label>
            <input type="int" id="input1" required maxlength="10" class="form-control mt-3" placeholder="Número">
            <br>
            <label for="input2">Ingresa en mensaje a enviar: </label>
            <input type="text" id="input2" required maxlength="150" class="form-control form-control-lg" placeholder="Mensaje">
            <br>
            <button onclick="enviarMensaje()" type="button" class="btn btn-secondary">Enviar</button>
        </form>
    </div>

    

</body>
<script src="./app.js"></script>
</html>
