<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
     <!-- Navbar -->
    <nav>
        <div class="nav-wrapper orange darken-3 ">
            <a href="#" class="brand-logo col s12">ICO Fes Aragón</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://www.aragon.unam.mx/fes-aragon/#!/oferta-academica/licenciaturas/computacion"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTCieEKSWphwe3ztWBiRJMnZsQpKhjWT5JJqQ&s" alt="logo ico" width="70px"></a></li>
                <li><a href="www.aragon.unam.mx/fes-aragon/"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyAwzQ16PKT3iHUfbcQcsJ8LNu4W2A712iMQ&s" alt="Logo fes aragon" width="80px"></a></li>
                <li><a href="https://www.unam.mx"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9zy69rzQbX2DEHxmLy7O41bkHHMCP4-3C7w&s" alt="logo de la UNAM" width="70px"></a></li>
            </ul>
        </div>
    </nav>

    <!-- Principal -->
    <div class="container" style="text-align: center;">
        <h1>Nuevo Registro</h1>
        <div class="container">
            <div class="row">
                <form class="col s12 m8 offset-m2">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="nombre" type="text" class="validate" required>
                            <label for="nombre">Ingresa Nombre Completo: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email">Ingresa Correo Electrónico: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" required>
                            <label for="password">Ingresa Contraseña: </label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn waves-effect orange lighten-2" type="submit" name="action">
                                <i >Enviar</i>
                            </button> <a class="waves-effect waves-light btn orange lighten-2" href="/">Ir a inicio</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="page-footer orange darken-3">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h5 class="white-text">Uso de CSS</h5>
                    <p class="grey-text text-lighten-4">Uso de CSS con materialize</p>
                    
                </div>
            </div>
        </div>
        <div class="footer-copyright orange darken-3">
            <div class="container">
                Programacion Web 2
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
