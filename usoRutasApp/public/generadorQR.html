<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Generar QR</title>
</head>
<body>
    

    <header>
        <h1 style="text-align: center;">Generar un QR con API</h1>
    </header>

    <div class="input-container">
        <label for="input1" class="input-label">Nombre: </label>
            <input type="text" id="input1" required maxlength="150" placeholder="Ingresa tu nombre" class="input-field">
            <span class="input-highlight"></span>
        <br><br>
        <label for="input2" class="input-label">Correo: </label>
            <input type="email" id="input2" required maxlength="100" placeholder="Ingresa tu Correo" class="input-field">
        <br><br>
        <label for="input3" class="input-label">Seleccion de institución: </label>
            <input type="text" id="input3" required list="listaEscuelas" class="input-field">
            <datalist id="listaEscuelas">
                <option value="IPN">Politécnico</option>
                <option value="FESARAGON">Facultad de Estudios Superirores Aragón</option>
                <option value="U.A.M">UAM</option>
                <option value="CU">C.U.</option>

            </datalist>
            <br><br>
            <label for="input4" class="input-label">Dependencia: </label>
                <input type="text" id="input4" maxlength="50" required placeholder="Ingresa tu Dependencia" class="input-field">
    
    </div>

    <div>
        <button onclick="generarQR()" class="">Generar QR</button>
        <button onclick="location.href='./generadorQR.html'">Generar nuevo QR</button>
    </div>

    <div style="text-align: center;" id="qr-code">
        <!-- Aqui se genera el QR con los datos -->
    </div>
</body>
<script src="./funcionQR.js"></script>
<br><br>
<a href="./index.html" class="boton">Ir a inicio</a>
</html>
